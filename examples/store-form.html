<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persistent Form</title>
    <link rel="stylesheet" href="../index.css">
    <script defer type="module">
		import "../index.js";
		await hydrate.init();
    </script>
</head>
<body>
<main>
    <form style="text-align: center">
        <label>
            <!--
                The '@-persist' attribute will save the value of the input in
                local storage, which then gets loaded when the page is reloaded.
                Note that this data is now available to every page, as it is simply
                in the global localStorage context, however it won't override
                `localStorage.name`, it is stored in a global 'reservoir' key.
            -->
            <input @="name" @-persist>
        </label>
        <hr>
        <label>
            <!-- '@' works with any element that has a 'value' property -->
            <textarea @="formText" @-persist></textarea>
        </label>
    </form>
</main>
</body>
</html>
