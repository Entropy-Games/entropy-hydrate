<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script defer type="module">
        import '../index.js';

	    await reservoir.init();
		reservoir.set('counter', 0);
    </script>
</head>
<body>
<main>
    <button bind.click="update('counter', x => x + 1)">+</button>
    <button bind.click="update('counter', x => x - 1)">-</button>
    <span pump='counter'></span>
</main>
</body>
</html>
