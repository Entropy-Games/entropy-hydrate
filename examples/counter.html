<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="../index.js">/** @typedef {import('hydrate-web').Reservoir} reservoir */</script>
    <script defer>
		reservoir.init('..');
		reservoir.set('state', { counter: 0 });
    </script>
</head>
<body>
<main>
    <button bind.click='state.counter++'>+</button>
    <button bind.click='state.counter--'>-</button>
    <span pump='state.counter'></span>
</main>
</body>
</html>
