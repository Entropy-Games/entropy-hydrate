<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components</title>
    <script src="../index.js"></script>
    <script defer type="module">
        await reservoir.init();
        reservoir.set('state', { clicks: 0 });

        const MyButton = reservoir.Component('my-button', ({ text, bgColor }) => `
            <button
                style="background-color: ${bgColor}"
                bind.click="console.log(state.clicks++)"
            >
                ${text}
            </button>
        `);

        MyButton({$el: '.insert-here', text: 'Click Me As Well!', bgColor: 'lightblue'});
    </script>
</head>
<body>
<main>
    <my-button text="Click Me!" bg-color="yellow"></my-button>
    <div class="insert-here"></div>
    <p pump="state.clicks"> Clicks</p>
</main>
</body>
</html>
