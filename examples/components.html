<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Components</title>
    <link rel="stylesheet" href="../index.css">
    <script defer type="module">
        import '../index.js';
        await hydrate.init();

        hydrate.set('clicks', 0);

		// create component, giving it the <my-button> tag
        // content is the innerHTML of the component
        // bgColor is a prop that can be passed using an attribute on the html tag,
        // which is interpreted as JS
        // This component returns a string, which is then assigned to the innerHTML
        // of the <my-button> tag
        hydrate.Component('my-button', ({ bgColor, content }) => `
            <button
                style="background-color: ${bgColor}; border: none; padding: 4px; margin: 4px;"
                @click="update('clicks', x => x + 1)"
            >
                ${content}
            </button>
        `);

		// Create another component, called 'my-container'
        hydrate.Component('my-container', ({ content }) => {
			return `
                <div style="border: 1px solid grey; padding: 20px">
                    ${content}
                </div>
            `;
        });
    </script>
</head>
<body>
<main>
    <my-container $a="clicks">
        <my-button $bg-color="`rgb(${(clicks * 10) % 255}, 100, 100)`">Click Me!</my-button>
        <p $="clicks"> Clicks</p>
    </my-container>
</main>
</body>
</html>
